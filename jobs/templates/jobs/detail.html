<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../../../favicon.ico">

  <title>{{job.title}} | Rowan Monk</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">{{job.title}}</h1>
        <p class="lead text-muted">{{job.subtitle}}</p>
        <img src="{{ job.image.url }}"></img>
        <p>
          <a href="{% url 'home' %}" class="btn btn-primary my-2">Back</a>
        </p>
        <!-- <img src="{% static 'rowan.jpg' %}" height="300" /> -->
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <h2>Topics/Tools:</h2>
        </div>
        <div class="row">
          <div class="col">

            {% for topic in job.topics.all %}
            <a href="{% url 'topicdetail' topic.id %}">
              <span class="badge bg-primary text-light">{{ topic.title }}</span>
            </a>
            {% endfor %}
          </div>
        </div>
        <div class="row">
          <h2>About:</h2>
        </div>
        <div class="row">
          <p>{{job.summary | linebreaks }}</p>
        </div>
        <div class="row mx-auto">
          <div class="col text-center">
            {% if job.github_link %}
            <a href={{ job.github_link }}>
              <button type="button" class="btn btn-dark" href={{ job.github_link }}>Source Code</button>
            </a>
            {% endif %}
          </div>
          <div class="col text-center">
            {% if job.live_link %}
            <a href={{ job.live_link }}>
              <button type="button" class="btn btn-success">Try it out here!</button>
            </a>
            {% endif %}
          </div>
        </div>

      </div>

  </main>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
