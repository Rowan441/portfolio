<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{{topic.title}} | Rowan Monk</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">{{topic.title}}</h1>
          <p class="lead text-muted">My projects using {{topic.title}} </p>
          <p>
            <a href="{% url 'home' %}" class="btn btn-primary my-2">Home</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for job in topic.jobs.all %}
            <div class="col-md-4">
                <a href="{% url 'detail' job.id %}"> 
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ job.image.url }}">
                        <div class="card-body">
                        <h5 class="card-title"> {{ job.title }}</h5>
                        <p class="card-text">{{ job.subtitle }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
          </div>

        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.js' %}" ></script>
  </body>
</html>
